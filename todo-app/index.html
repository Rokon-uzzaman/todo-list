<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>My todo app</title>
</head>
<body>
    <h1>To-do App list:</h1>

    <div id="todo">
        <form id="ourform"> 
            <input id="ourfield" type="text" autocomplete="off" placeholder="Type your list">
            <input type="hidden" id="saveIndex" >
            <button id="bt">  +   </button>
        </form>

        <h3>Need to do:</h3>

        <div id="todo-container">
            <ol id="ourlist">
            </ol>
        </div>

    </div>

    <div id="todo-items"></div>

    <script src="app.js"></script>
</body>
</html>
